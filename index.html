<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/cc308d174a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="power">
      <button class="button-style button1" id="on">ON</button
      ><button class="button-style button2" id="off">OFF</button>
    </div>
    <div
      class="main-container close d-flex flex-row justify-content-center"
      id="main"
    >
      <div class="sub-container">
        <h1 class="heading-style" id="heading">Calculator</h1>
        <input type="text" class="input-styling" id="user" />

        <div>
          <button class="button-style" onclick="user.value+='%'">%</button>
          <button class="button-style">CE</button>
          <button class="button-style" id="clear">C</button>
          <button class="button-style" id="back">Back</button>
        </div>
        <div>
          <button class="button-style" id="one">1/x</button>
          <button class="button-style" id="xSquare">x<sup>2</sup></button>
          <button class="button-style">
            <i class="fa-sharp fa-solid fa-square-root-variable"></i>
          </button>
          <button class="button-style">
            <i class="fas fa-divide"></i>
          </button>
        </div>
        <div>
          <button
            class="button-style"
            value="7"
            id="seven"
            onclick="user.value+='7'"
          >
            7
          </button>
          <button
            class="button-style"
            id="eight"
            value="8"
            onclick="user.value+='8'"
          >
            8
          </button>
          <button
            class="button-style"
            id="nine"
            value="9"
            onclick="user.value+='9'"
          >
            9
          </button>
          <button
            class="button-style"
            id="multiplication"
            onclick="user.value+='x'"
          >
            x
          </button>
        </div>
        <div>
          <button
            class="button-style"
            id="fourth"
            value="4"
            onclick="user.value+='4'"
          >
            4
          </button>
          <button
            class="button-style"
            id="fifth"
            value="5"
            onclick="user.value+='5'"
          >
            5
          </button>
          <button
            class="button-style"
            id="sixth"
            value="6"
            onclick="user.value+='6'"
          >
            6
          </button>
          <button class="button-style" id="minus" onclick="user.value+='-'">
            -
          </button>
        </div>
        <div>
          <button
            class="button-style"
            id="first"
            value="1"
            onclick="user.value+='1'"
          >
            1
          </button>
          <button
            class="button-style"
            id="second"
            value="2"
            onclick="user.value+='2'"
          >
            2
          </button>
          <button
            class="button-style"
            id="third"
            value="3"
            onclick="user.value+='3'"
          >
            3
          </button>
          <button class="button-style" id="plus" onclick="user.value+='+'">
            +
          </button>
        </div>
        <div>
          <button class="button-style" id="plusOrMinus">+/-</button>
          <button
            class="button-style"
            id="zero"
            value="0"
            onclick="user.value+='0'"
          >
            0
          </button>
          <button class="button-style" id="dot" onclick="user.value+='.'">
            .
          </button>
          <button class="button-style" id="equalTo">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
