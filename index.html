<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/cc308d174a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container d-flex flex-row justify-content-center">
      <div>
        <h1 class="heading-style" id="heading">Calculator</h1>
        <input type="text" class="input-styling" id="user-input" />
        <div>
          <button class="button-style">%</button>
          <button class="button-style">CE</button>
          <button class="button-style">C</button>
          <button class="button-style">Back</button>
        </div>
        <div>
          <button class="button-style" id="one">1/x</button>
          <button class="button-style" id="xSquare">x<sup>2</sup></button>
          <button class="button-style">
            <i class="fa-sharp fa-solid fa-square-root-variable"></i>
          </button>
          <button class="button-style">
            <i class="fas fa-divide"></i>
          </button>
        </div>
        <div>
          <button class="button-style" id="seven">7</button>
          <button class="button-style" id="eight">8</button>
          <button class="button-style" id="nine">9</button>
          <button class="button-style" id="multiplication">x</button>
        </div>
        <div>
          <button class="button-style" id="fourth">4</button>
          <button class="button-style" id="fifth">5</button>
          <button class="button-style" id="sixth">6</button>
          <button class="button-style" id="minus">-</button>
        </div>
        <div>
          <button class="button-style" id="first">1</button>
          <button class="button-style" id="second">2</button>
          <button class="button-style" id="third">3</button>
          <button class="button-style" id="plus">+</button>
        </div>
        <div>
          <button class="button-style" id="plusOrMinus">+/-</button>
          <button class="button-style" id="zero">0</button>
          <button class="button-style" id="dot">.</button>
          <button class="button-style" id="equalTo">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
